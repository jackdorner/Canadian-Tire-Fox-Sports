{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFL Gamecenter</title>

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/nfl-favicon.png' %}">
  <script src="{% static 'js/nfl_game_center.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <!-- Season and Week Selectors -->
    <div class="controls">
      <div class="week-selector">
        <button id="prevWeek" class="nav-btn">&#8249;</button>
        <span id="currentWeek" class="selector-display">Week 10</span>
        <button id="nextWeek" class="nav-btn">&#8250;</button>
      </div>
      <button id="refreshBtn" class="refresh-btn" title="Refresh games from ESPN API">
        <span class="refresh-icon">&#x21bb;</span> Refresh
      </button>
    </div>

    <!-- Games Display -->
    <div id="gamesContainer" class="games-container">
      <!-- Games will be dynamically inserted here -->
      <div class="loading">Loading games...</div>
    </div>
  </div>
</body>
</html>
